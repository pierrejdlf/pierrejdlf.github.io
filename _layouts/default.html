<!DOCTYPE HTML>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %} Misc</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href='http://fonts.googleapis.com/css?family=Poly:400,400italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" media="screen, projection" href="/css/global.css" type="text/css">
    <!-- <link rel="stylesheet" media="print" href="/css/print.css" type="text/css"> -->
    
    <link rel="alternate" type="application/atom+xml" title="feed" href="http://feeds.feedburner.com">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="apple-touch-icon-precomposed" href="/res/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/res/apple-touch-icon-{% if page.ios_app_name %}{{page.ios_app_name}}-{% endif %}72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/res/apple-touch-icon-114x114-precomposed.png">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@rsms">

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
      {% if page.description %}
      <meta name="description" content="{{ page.description }}">
      <meta name="og:description" content="{{ page.description }}">
      {% else if content %}
      <meta name="description" content="{{ content | strip_html | truncatewords: 25 }}">
      <meta name="og:description" content="{{ content | strip_html | truncatewords: 25 }}">
      {% endif %}
    {% else %}

      <meta name="description" content="Official misc">
    {% endif %}


    {% if page.og_image_url %}
      <meta property="og:image" content="{{ page.og_image_url }}">
    {% else %}
      {% if page.photo_url %}
      <meta property="og:image" content="{{ page.photo_url }}">
      {% endif %}
    {% endif %}

    <meta property="og:url" content="http://rsms.me{{ page.url | remove_first:'index.html' }}">
    <meta property="og:site_name" content="rsms.me">
    <meta property="og:type" content="article">
    <meta property="og:locale" content="en_GB" />

    {% if page.date %}
      <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">
    {% endif %}

    <script src="/scripts/global.js" type="text/javascript"></script>

  </head>

  <body>
  
  {% include header.html %}

  {{content}}
  </body>

</html>
