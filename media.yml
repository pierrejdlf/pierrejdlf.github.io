        - 
          text: "*22 janvier 2025*"
        - 
          text: "La GSF (Google Science Foundation) rend public l’affaire “Disk-Gate”.\nAlors qu’on pensait les ressources de stockage quasi infinies, on apprend qu’il ne reste plus que 42 To d’espace disque disponible sur la planète.\nSuite au G4 de juillet, chaque pays reconnu se voit attribué un part liée à son PIB."
        - 
          text: "Malgré la seconde crise européenne de 2022, la France parvient à obtenir 427,3 Mo d’espace libre dans le nuage."
        - 
          text: "*17 octobre 2025*"
        - 
          text: "Après 2 mois de discussions ouvertes à l’Assemblée Populaire, il est décidé d’archiver l’échantillon le plus représentatif du pays.\nLa capitale Paris sera mise à l’honneur, telle qu’elle a été filmée un matin d’août 1976 par Claude Lelouch."
        - 
          text: "Le réalisateur utilise alors les relicats de pellicule de son film “Si c’était à refaire” pour parcourir la ville à toute vitesse au volant d’une Mercedes.\nLes images originales (endommagées par le déluge de l’été 2015) ont été gracieusement restaurées et compressées par la GSF, afin de ne pas dépasser la barre des 425 Mo"
        - 
          vimeo: "http://vimeo.com/65909214"
        - 
          text: "L’espace restant (2,3 Mo) fut alloué à la conservation d’un fil de commentaire en réaction à l’œuvre archivée."
        - 
          text: "*C’était un Rendez-Vous, par Claude Lelouch*"
